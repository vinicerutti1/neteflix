<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Neteflix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Neteflix Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Sair</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Painel Administrativo</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Gerenciar Filmes</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary">Adicionar Filme</button>
                        <button class="btn btn-secondary">Editar Filmes</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Gerenciar Usuários</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary">Ver Usuários</button>
                        <button class="btn btn-secondary">Relatórios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>

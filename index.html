<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neteflix - Streaming de Filmes e Séries</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('images/background-index.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 10;
        }
        .main-content {
            flex: 1 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-items: stretch;
            min-height: 0;
        }
        .hero-banner {
            flex: 1 1 auto;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 0;
        }
        .hero-content {
            z-index: 2;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .footer, footer {
            flex-shrink: 0;
            width: 100%;
            margin-top: auto;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.55);
            z-index: 1;
            pointer-events: none;
        }
        body > * { position: relative; z-index: 2; }
    </style>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NETEFLIX</a>
            <div class="navbar-nav ms-auto" id="user-info">
                <a class="nav-link" href="login.html">Entrar</a>
            </div>
        </div>
    </nav>

    <div class="main-content w-100">
        <!-- Banner Principal -->
        <div class="hero-banner">
            <div class="hero-content">
                <h1>Filmes, séries e muito mais</h1>
                <p>Feito com amor para o iskailer</p>
                <a href="login.html" class="btn btn-primary btn-lg">Começar</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Neteflix. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PouchDB -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neteflix - Streaming de Filmes e Séries</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">NETEFLIX</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">Entrar</a>
            </div>
        </div>
    </nav>

    <!-- Banner Principal -->
    <div class="hero-banner">
        <div class="hero-content">
            <h1>Filmes, séries e muito mais</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
            <a href="login.html" class="btn btn-primary btn-lg">Começar</a>
        </div>
    </div>

    <!-- Menu de Categorias -->
    <div class="categories-menu">
        <div class="container">
            <h2>Categorias</h2>
            <div class="categories-list">
                <button class="category-btn active" data-category="destaque">Destaque</button>
                <button class="category-btn" data-category="acao">Ação</button>
                <button class="category-btn" data-category="comedia">Comédia</button>
                <button class="category-btn" data-category="drama">Drama</button>
                <button class="category-btn" data-category="ficcao">Ficção</button>
                <button class="category-btn" data-category="terror">Terror</button>
            </div>
        </div>
    </div>

    <!-- Seção de Filmes em Destaque -->
    <section class="movies-section">
        <div class="container">
            <h2 id="section-title">Filmes em Destaque</h2>
            <div class="movies-grid" id="movies-grid">
                <!-- Filmes serão carregados dinamicamente aqui -->
            </div>
        </div>
    </section>

    <!-- Modal de Detalhes do Filme -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Detalhes do Filme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modal-poster" src="https://via.placeholder.com/300x450/333/666?text=Poster" alt="Poster do Filme" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h4 id="modal-title">Título do Filme</h4>
                            <div class="movie-meta mb-3">
                                <span id="modal-year" class="badge bg-secondary">2024</span>
                                <span id="modal-genre" class="badge bg-primary">Gênero</span>
                                <span id="modal-duration" class="badge bg-info">120 min</span>
                            </div>
                            <p id="modal-description" class="text-muted">
                                Descrição do filme será carregada aqui...
                            </p>
                        </div>
                    </div>
                    
                    <!-- Seção do Trailer -->
                    <div class="mt-4">
                        <h5>Trailer</h5>
                        <div class="ratio ratio-16x9">
                            <iframe id="modal-trailer" 
                                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                                    title="Trailer do Filme" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Assistir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Neteflix. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
